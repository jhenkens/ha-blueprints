  domain: automation
  source_url: https://raw.githubusercontent.com/jhenkens/ha-blueprints/main/automations/linked-entities.yaml
  input:
    parent_entity:
      name: Parent Entities
      description: Entities whose state and attributes will be linked (if any of them transitions to ON state, all will be ON. Same for the OFF, BRIGHTNESS, COLOR_TEMP, and SPEED states).
      selector:
        entity:
          multiple: true
    linked_entity:
      name: Linked Entities
      description: Entities whose state and attributes will be linked (if any of them transitions to ON state, all will be ON. Same for the OFF, BRIGHTNESS, COLOR_TEMP, and SPEED states).
      selector:
        entity:
          multiple: true
    delay_miliseconds:
      name: Delay
      description: How long to delay changes to linked entities
      selector:
        number:
          min: 0
          max: 1000
          unit_of_measurement: miliseconds
          mode: box
      default: 200

mode: single
max_exceeded: silent
trace:
  stored_traces: 20

trigger:
  - platform: state
    id: turn_on
    entity_id: !input parent_entity
    from: "off"
    to: "on"
  - platform: state
    id: turn_off
    entity_id: !input parent_entity
    from: "on"
    to: "off"
  - platform: state
    id: set_speed
    entity_id: !input parent_entity
    attribute: percentage
  - platform: state
    id: set_brightness
    entity_id: !input parent_entity
    attribute: brightness
  - platform: state
    id: set_color_temp
    entity_id: !input parent_entity
    attribute: color_temp

variables:
  delay_milliseconds: !input delay_miliseconds                                                                                                                               
  linked_entities: !input linked_entity
  linked_entities_without_trigger: "{{ linked_entities | reject('eq', trigger.entity_id) | list }}"
  linked_light_entities_without_trigger: "{{ linked_entities | reject('eq', trigger.entity_id) | select('match', '^light\\.') | list }}"
  linked_non_light_entities_without_trigger: "{{ linked_entities | reject('eq', trigger.entity_id) | reject('match', '^light\\.') | list }}"
  linked_fan_entities_without_trigger: "{{ linked_entities | reject('eq', trigger.entity_id) | select('match', '^fan\\.') | list }}"
  set_fan_speed: "{{ trigger.to_state.attributes.percentage if trigger.to_state.attributes.percentage is defined else none }}"
  set_light_brightness: "{{ trigger.to_state.attributes.brightness if trigger.to_state.attributes.brightness is defined else none }}"
  set_light_color_temp: "{{ trigger.to_state.attributes.color_temp if trigger.to_state.attributes.color_temp is defined else none }}"

condition:
  - condition: template
    value_template: "{{ trigger.to_state.context.id != this.context.id }}"

action:
  - alias: Turn on non-lights
    if:
      - condition: trigger
        id: turn_on
      - condition: template
        value_template: "{{ linked_non_light_entities_without_trigger | length > 0 }}"
    then:
      - service: homeassistant.turn_on
        target:
          entity_id: "{{ linked_non_light_entities_without_trigger }}"
  - alias: Turn on lights (plain)
    if:
      - condition: trigger
        id: turn_on
      - condition: template
        value_template: "{{ linked_light_entities_without_trigger | length > 0 and set_light_brightness is none and set_light_color_temp is none }}"
    then:
      - service: light.turn_on
        target:
          entity_id: "{{ linked_light_entities_without_trigger }}"
  - alias: Set light attributes
    if:
      - condition: trigger
        id:
          - turn_on
          - set_brightness
          - set_color_temp
      - condition: template
        value_template: "{{ linked_light_entities_without_trigger | length > 0 and (set_light_brightness is not none or set_light_color_temp is not none) }}"
    then:
      - choose:
          - alias: Set brightness and color temp
            conditions: "{{ set_light_brightness is not none and set_light_color_temp is not none }}"
            sequence:
              - service: light.turn_on
                data:
                  entity_id: "{{ linked_light_entities_without_trigger }}"
                  brightness: "{{ set_light_brightness }}"
                  color_temp: "{{ set_light_color_temp }}"
          - alias: Set brightness only
            conditions: "{{ set_light_brightness is not none }}"
            sequence:
              - service: light.turn_on
                data:
                  entity_id: "{{ linked_light_entities_without_trigger }}"
                  brightness: "{{ set_light_brightness }}"
          - alias: Set color temp only
            conditions: "{{ set_light_color_temp is not none }}"
            sequence:
              - service: light.turn_on
                data:
                  entity_id: "{{ linked_light_entities_without_trigger }}"
                  color_temp: "{{ set_light_color_temp }}"
  - alias: Turn off
    if:
      - condition: trigger
        id: turn_off
      - condition: template
        value_template: "{{ linked_entities_without_trigger | length > 0 }}"
    then:
      - service: homeassistant.turn_off
        target:
          entity_id: "{{ linked_entities_without_trigger }}"
  - alias: Set fan speed
    if:
      - condition: trigger
        id: set_speed
      - condition: template
        value_template: "{{ linked_fan_entities_without_trigger | length > 0 and set_fan_speed is not none }}"
    then:
      - service: fan.set_percentage
        data:
          entity_id: "{{ linked_fan_entities_without_trigger }}"
          percentage: "{{ set_fan_speed }}"
  - alias: Delay
    delay:
      milliseconds: "{{ delay_milliseconds }}"
